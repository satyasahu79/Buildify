<div class="card testimonial">
  <div class="grid grid--1x2">
    <div class="testimonial__image">
      <img src="/Images/testimonial.jpg" alt="A happy smiling customer." />
      <span class="icon-container icon-container--accent">
        <svg class="icon icon--primary icon-small">
          <use xlink:href="sprite.svg#quotes"></use>
        </svg>
      </span>
    </div>
    <div>
      <blockquote class="quote">
        <p class="quote__text">
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Nobis magnam
          natus unde possimus quidem asperiores sapiente quis explicabo harum
          eligendi.
        </p>
        <footer>
          <div class="media">
            <div class="media__image">
              <svg class="icon icon--primary quote__line">
                <use xlink:href="sprite.svg#line"></use>
              </svg>
            </div>
            <div class="media__body">
              <h3 class="media__title quote__author">John Smith</h3>
              <p class="quote__company">ABC Company</p>
            </div>
          </div>
        </footer>
      </blockquote>
    </div>
  </div>
</div>
